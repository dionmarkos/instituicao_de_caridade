{% extends 'blog/base_servicos_individuais.html' %}
{% block title %}Cadastrar Usuário{% endblock %}
		{% block content %}

			<a href="../servicos/" id="posicao_botoes_voltar">
				<button type="submit" name="botao_voltar">Voltar</button>
			</a>

			<form action="#salvar" method="post">

				<div id="posicao_botoes">
					<button type="reset" name="botao_limpar_dados">Limpar Dados</button>
					<button type="submit" name="botao_salvar">Salvar</button>
				</div>
				<br>
				<br>

				<div class="box_texto_formularios">
					<fieldset id="legend_tipo_de_cadastro">
						<legend>Permissões de Usuário</legend>
						<input type="radio" name="tipoUsuarioBasico" value="tipo_pessoa_fisica" checked> Básico
						<input type="radio" name="tipoUsuarioAdministrador" value="tipo_pessoa_juridica"> Administrador
					</fieldset>
				</div>

				<div class="box_texto_formularios">
					<label for="nome"> Nome </label>
					<input autofocus="autofocus" name="nome" type="text" id="entrada_nome" required="required" style="width: 400px;">
				</div>

				<div class="box_texto_formularios">
					<label for="nome"> User </label>
					<input autofocus="autofocus" name="usuario" type="text" id="entrada_user" required="required" style="width: 150px;">
				</div>

				<div class="box_texto_formularios">
					<label for="cpf"> Senha </label>
					<input type="text" name="entrada_senha" required="required" style="width: 180px;">
				</div>

				<div class="box_texto_formularios">
					<label for="endereco"> Digite a Senha Novamente </label>
					<input type="text" name="entrada_senha_2" required="required" style="width: 180px;">
				</div>

				<div class="box_texto_formularios">
					<fieldset id="legend_observacoes">
              			<legend>Observações</legend>
	              			<br>
	              			<textarea class="box_texto_formularios" rows="6" cols="40" name="recado"></textarea>
            		</fieldset>
				</div>
			</form>
{% endblock %}
