{% extends 'blog/base_servicos_individuais.html' %}
	{% block title %}Doações{% endblock %}
		{% block content %}

			<a href="../servicos/" id="posicao_botoes_voltar">
				<button type="submit" name="botao_voltar">Voltar</button>
			</a>

			<form action="#salvar" method="post">

				<div id="posicao_botoes">
					<button type="reset" name="botao_limpar_dados">Limpar Dados</button>
					<button type="submit" name="botao_salvar">Salvar</button>
				</div>
				<br>
				<br>

				<div class="box_texto_formularios">
					<label for="local"> Doador/Recebedor </label>
					<input type="text" name="entrada_doador_recebedor" required="required" style="width: 200px;">
					<button id="botao_opcoes" type="submit" name="botao_salvar">
						<i class="material-icons">search</i>Pesquisar
					</button>
				</div>

				<div class="box_texto_formularios">
					<fieldset id="legend_tipo_de_pessoa">
						<legend>Tipo</legend>
						<input type="radio" name="tipoDoacaoDoacao" value="" checked> Doação
						<input type="radio" name="tipoDoacaoRecebimento" value=""> Recebimento
					</fieldset>
				</div>

				<div class="box_texto_formularios">
					<label for="data"> Data </label>
					<input autofocus="autofocus" type="date" name="data" id="entrada_data" required="required" style="margin-right: 20px;">
				</div>

				<div class="box_texto_formularios">
					<label for="valor"> Valor (Opicional) </label>
					<input type="text" name="valor" required="required" style="width: 130px;">
				</div>

				<div class="box_texto_formularios">
					<fieldset id="legend_observacoes">
              			<legend>Observações/Doações</legend>
	              			<br>
	              			<textarea class="box_texto_formularios" rows="6" cols="40" name="observacoes"></textarea>
            		</fieldset>
				</div>
			</form>
{% endblock %}
